name: Service Lancamentos - CI/CD

on:
  push:
    paths:
      - "src/Services/Lancamentos/**"
      - "src/BuildingBlocks/**"
  workflow_dispatch:

jobs:
  build-test-publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: "8.0.x"

    - name: Restore
      run: dotnet restore FluxoCaixa.sln

    - name: Build
      run: dotnet build src/Services/Lancamentos/FluxoCaixa.Lancamentos.API/FluxoCaixa.Lancamentos.API.csproj -c Release --no-restore

    - name: Run Lancamentos Tests
      run: dotnet test ./tests/FluxoCaixa.Lancamentos.Tests --no-build --verbosity normal

    - name: Publish
      run: dotnet publish src/Services/Lancamentos/FluxoCaixa.Lancamentos.API/FluxoCaixa.Lancamentos.API.csproj -c Release -o ./publish-lancamentos

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: service-lancamentos-artifact
        path: ./publish-lancamentos

